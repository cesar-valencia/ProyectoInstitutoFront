<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="
    background-image: url(../assets/images/background/carrusel/SedeIntas.png);
  "
>
  <div class="login-box card">
    <a
      href="./index.html"
      class="text-nowrap logo-img text-center d-block py-3 w-100"
    >
      <img src="../assets/images/logos/LogoIntas.jpg" width="180" alt="" />
    </a>
    <p class="text-center login-title">
      Intituto Técnico de Administración y Sistemas
    </p>
    <div class="card-body">
      <form
        autocomplete="off"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        id="loginform"
      >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="user"
            placeholder="user"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <p class="text-danger" *ngIf="campoNoValido('user')">
            el usuario es obligatorio
          </p>
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            id="exampleInputPassword1"
          />
          <p class="text-danger" *ngIf="campoNoValido('password')">
            el password es obligatorio
          </p>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="form-check">
            <input
              class="form-check-input primary"
              type="checkbox"
              formControlName="remember"
              value=""
              id="flexCheckChecked"
            />
            <label class="form-check-label text-dark" for="flexCheckChecked">
              Remeber this Device
            </label>
          </div>
          <a class="text-primary fw-bold" routerLink="/register"
            >Forgot Password ?</a
          >
        </div>
        <button
          class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
          type="submit"
        >
          Sign In
        </button>
      </form>
      <div class="align-self-center">
        <app-redessociales></app-redessociales>
      </div>

      <div class="row">
        <div class="col text-danger">
          <!--  <p *ngIf="campoNoValido('user')"> el user es obligatorio</p>
                        <p *ngIf="campoNoValido('password')"> el password es obligatorio </p>
                        -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
