<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section
  id="wrapper"
  class="login-register login-sidebar"
  style="
    background-image: url(../assets/images/background/carrusel/SedeIntas.png);
  "
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="registerForm"
        (ngSubmit)="crearUsuario()"
      >
        <div class="d-flex justify-content-between">
          <h3 class="box-title m-t-40 m-b-0">
            <i class="mdi mdi-login"></i>
            Register Now
          </h3>
          <a routerLink="/login" class="btn text-info m-l-5">
            <i class="mdi mdi-account-key"></i>
            <b> Sign In </b>
          </a>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              formControlName="user"
              placeholder="Usuario"
            />
            <p class="text-danger" *ngIf="campoNoValido('user')">
              el usuario es obligatorio
            </p>
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              formControlName="nombre"
              placeholder="Name"
            />
            <p class="text-danger" *ngIf="campoNoValido('nombre')">
              el nombre es obligatorio
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              formControlName="email"
              placeholder="Email"
            />
            <p class="text-danger" *ngIf="campoNoValido('email')">
              el email es obligatorio y valido
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Password"
            />
            <p class="text-danger" *ngIf="campoNoValido('password')">
              el password es obligatorio
            </p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="password2"
              placeholder="Confirm Password"
            />
            <p class="text-danger" *ngIf="campoNoValido('password2')">
              el password2 es obligatorio
            </p>
            <p class="text-danger" *ngIf="contrasenasNoValidas()">
              las contraseñas deben ser iguales
            </p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input
                id="checkbox-signup"
                formControlName="terminos"
                type="checkbox"
              />
              <label for="checkbox-signup">
                I agree to all <a href="#">Terms</a></label
              >
              <p class="text-danger" *ngIf="aceptaTerminos()">
                Debe aceptar los términos de uso
              </p>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
