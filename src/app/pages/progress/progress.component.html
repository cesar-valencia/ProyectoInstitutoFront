<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                Mi progress
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;" 
                    [style.width]="getProgreso1"
                    role="progressbar">
                    </div>
                </div>
                <div class="m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;" 
                    [style.width]="getProgreso2"
                    role="progressbar">
                    </div>
                </div>                 
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1= $event" [valor]="15" [btnClass]="'btn-warning'"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2= $event" [valor]="35"></app-incrementador>
            </div>
        </div>
    </div>
</div>
